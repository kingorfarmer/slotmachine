<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Otomanopee One' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">

        <div class="score-board"><span id="score" class="score-text"></span></div>

        <div class="slot-machine">
            <div class="center-div">
                <div class="slot-wrapper">
                    <div id="spinner" class="spinner">
                        <div id="slot1" class="slot">
                            <img src="./assets/svg/lucky7.svg" alt="">
                        </div>
                        <div id="slot2" class="slot">
                            <img src="./assets/svg/lucky7.svg" alt="">
                        </div>
                        <div id="slot3" class="slot">
                            <img src="./assets/svg/lucky7.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slot-button">
            <button id="reset" class="button-reset">Reset</button>
            <button id="play" class="button-play">Play</button>
        </div>

    </div>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
